<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Carrinho de Compras</h1>
    <div class="carrinho">
      <div class="item">
        <span class="nome">Hambúrguer Clássico</span>
        <span class="preco">R$ 20,00</span>
        <span class="quantidade">1x</span>
        <button class="remover">Remover</button>
      </div>
      <div class="item">
        <span class="nome">Batata Frita</span>
        <span class="preco">R$ 12,00</span>
        <span class="quantidade">2x</span>
        <button class="remover">Remover</button>
      </div>
      <div class="item">
        <span class="nome">Refrigerante</span>
        <span class="preco">R$ 8,00</span>
        <span class="quantidade">1x</span>
        <button class="remover">Remover</button>
      </div>
    </div>

    <div class="total">
      Total: R$ 52,00
    </div>

    <button class="finalizar">Finalizar Compra</button>
  </div>
</body>
</html>
